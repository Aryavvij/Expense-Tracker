<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pennywise - Expense Tracker</title> <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pennywise</h1> <button id="logoutButton" type="button" onclick="logout()" 
            style="float: right; margin-top: -55px; background-color: #DC3545;">
      Logout
    </button>
    <div class="filter-controls">
      <label for="monthSelect">Month:</label>
      <select id="monthSelect"></select>

      <label for="yearSelect">Year:</label>
      <select id="yearSelect"></select>
    </div>

    <div class="budget-setup">
      <label for="totalBudget">Total Budget (₹):</label>
      <input type="number" id="totalBudgetInput" placeholder="Enter monthly budget">
      <button id="setBudgetButton" type="button">Set Budget</button>
    </div>

    <div class="category-setup">
      <h3>Define Expense Categories</h3>
      <form id="categoryForm">
        <input type="text" id="categoryName" placeholder="Category name (e.g. Food)" required>
        <input type="number" id="categoryLimit" placeholder="Budget for this category" required>
        <button type="submit">Add Category</button>
      </form>
    </div>

    <div class="expense-entry">
      <h3>Add Expense</h3>
      <form id="expenseForm">
        <input type="date" id="date" required>
        <select id="categorySelect" required>
          <option value="" disabled selected>Select Category</option>
        </select>
        <input type="number" id="amount" placeholder="Amount (₹)" required>
        <input type="text" id="note" placeholder="Optional note">
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <div class="overview">
      <h3>Budget Overview</h3>
      <p><strong>Total Budget:</strong> ₹<span id="totalBudgetDisplay">0</span></p>
      <p><strong>Total Spent:</strong> ₹<span id="totalSpentDisplay">0</span></p>
      <p><strong>Remaining Budget:</strong> ₹<span id="remainingBudgetDisplay">0</span></p>
    </div>

    <div class="category-breakdown">
      <h3>Category Breakdown</h3>
      <div id="categoryBreakdownList"></div>
    </div>

    <div class="expense-list">
      <h3>All Expenses</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
